<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chatting Game</a>
        </div>
<!-- ///////////////////////////////////////////////////  LogIn  ////////////////////////////////////////////////////////// -->
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form id="signin" class="navbar-form navbar-right" role="form" method="post" action="/index">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" name="email" value="" placeholder="User Name">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </ul>
        </div>
    </div>
</nav>
<!-- /////////////////////////////////////////////  Sign UP  //////////////////////////////////////////////////////////////// -->
<div>
    <div class="container" >
        <div class="col-md-6" >
            <div id="logbox"  >
                <form id="signup" method="post" action="/index" >
                    <h1>Create an Account</h1>
                    <input name="name" type="text" placeholder="User Name" class="input pass" required="required"/>
                    <input name="email" type="email" placeholder="Email address" class="input pass" required="required"/>
                    <input name="age" type="number" min="10" max="99" placeholder="Age" required="required" class="input pass"/>
                    <input name="password" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                    <input type="submit" value="Sign me up!" class="inputButton"/>
                    <p>{{test}}</p> 
                </form>
            </div>

        </div>
    <!--col-md-6-->
    </div>
</div>
